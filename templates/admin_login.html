<!DOCTYPE html>
<html>
<head>
    <title>Admin Login - Event Tickets</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        body{font-family:'Segoe UI',sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;display:flex;align-items:center;justify-content:center;}
        .login-container{max-width:400px;width:100%;padding:40px;background:white;border-radius:20px;box-shadow:0 20px 40px rgba(0,0,0,0.1);}
        .logo{text-align:center;margin-bottom:30px;color:#333;}
        .logo i{font-size:3rem;color:#667eea;}
        .form-group{margin-bottom:20px;}
        .form-group label{display:block;margin-bottom:8px;font-weight:600;color:#333;}
        .form-group input{width:100%;padding:15px;border:2px solid #e1e5e9;border-radius:10px;font-size:16px;}
        .form-group input:focus{outline:none;border-color:#667eea;}
        .login-btn{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;padding:15px;border:none;border-radius:10px;font-size:18px;font-weight:600;cursor:pointer;width:100%;}
        .login-btn:hover{transform:translateY(-2px);}
        .flash-message{padding:15px;border-radius:10px;margin-bottom:20px;}
        .flash-success{background:#d4edda;color:#155724;}
        .flash-error{background:#f8d7da;color:#721c24;}
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-cog"></i>
            <h2>Admin Panel</h2>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="form-group">
                <label><i class="fas fa-envelope"></i> Email</label>
                <input type="email" name="email" required value="admin@eventickets.com">
            </div>
            <div class="form-group">
                <label><i class="fas fa-lock"></i> Password</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>
        
        <div style="text-align:center;margin-top:20px;color:#666;font-size:14px;">
            Demo: admin@eventickets.com / admin123
        </div>
    </div>
</body>
</html>
