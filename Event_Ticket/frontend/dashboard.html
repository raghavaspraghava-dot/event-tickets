<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <script src="js/app.js"></script>
    <script>
        // âœ… FIXED: Event listeners instead of onclick
        document.addEventListener('DOMContentLoaded', function() {
            // Create event button
            document.getElementById('create-event-btn').addEventListener('click', createEvent);
            // Refresh button

        });
    </script>
</body>
</html>
