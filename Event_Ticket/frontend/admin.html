<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - EventHub</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <a href="index.html" class="logo">ðŸŽ« EventHub Admin</a>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="admin_login.html" class="logout-btn" onclick="localStorage.removeItem('adminToken')">Logout</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="admin-dashboard">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Events</h3>
                    <div id="totalEvents" class="stat-number">0</div>
                </div>
                <div class="stat-card">
                    <h3>Total Tickets Booked</h3>
                    <div id="totalTickets" class="stat-number">0</div>
                </div>
            </div>

            <div class="admin-actions">
                <button id="eventsBtn" class="btn-primary">Events Management</button>
            </div>

            <section id="eventsManagement" class="events-management" style="display: none;">
                <h3>Manage Events</h3>
                
                <form id="addEventForm" class="form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="eventTitle">Event Title</label>
                            <input type="text" id="eventTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="eventDate">Event Date</label>
                            <input type="date" id="eventDate" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="eventDesc">Description</label>
                        <textarea id="eventDesc" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="eventTickets">Total Tickets Available</label>
                        <input type="number" id="eventTickets" min="1" required>
                    </div>
                    <button type="submit" class="btn-primary">Add Event</button>
                </form>

                <div class="events-grid" id="adminEventsGrid">
                    <div class="loading">Loading events...</div>
                </div>
            </section>
        </section>
    </main>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadAdminStats();
            loadAdminEvents();
            document.getElementById('eventsBtn').addEventListener('click', showEventsManagement);
            document.getElementById('addEventForm').addEventListener('submit', handleAddEvent);
        });
    </script>
</body>
</html>
