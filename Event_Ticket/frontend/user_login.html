<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - EventHub</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <a href="index.html" class="logo">ðŸŽ« EventHub</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="form-container">
            <h2>User Login</h2>
            <form id="userLoginForm" class="form">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <div id="loginMessage" class="error-message"></div>
            <p class="signup-link">
                New user? <a href="register.html">Register for an event</a>
            </p>
        </div>
    </main>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('userLoginForm').addEventListener('submit', handleUserLogin);
        });
    </script>
</body>
</html>
