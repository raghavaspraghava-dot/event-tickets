<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Event - EventHub</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <a href="index.html" class="logo">ðŸŽ« EventHub</a>
                <div class="nav-links">
                    <a href="user_login.html">Login</a>
                    <a href="index.html">Home</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="form-container">
            <h2>Register for Event</h2>
            <form id="registerForm" class="form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="eventSelect">Select Event</label>
                    <select id="eventSelect" required>
                        <option value="">Loading events...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="tickets">Number of Tickets</label>
                    <input type="number" id="tickets" min="1" max="10" required>
                </div>
                <button type="submit" class="btn-primary">Register Tickets</button>
            </form>
            <div id="successMessage" class="success-message" style="display: none;"></div>
        </div>
    </main>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadEventsForRegistration();
            document.getElementById('registerForm').addEventListener('submit', handleRegistration);
        });
    </script>
</body>
</html>
